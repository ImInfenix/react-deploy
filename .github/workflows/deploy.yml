on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        name: Setup Node.js

      - run: npm ci
      - run: git config --global user.email ${{ secrets.MAIL }}
      - run: git config --global user.name ${{ secrets.NAME }}

      - run: npm run deploy
        name: Deploy application
